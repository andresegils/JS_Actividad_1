<!DOCTYPE html>
<html>
<head>
    <!-- Importando Google Icon Font y hoja de estilos de Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h2 class="center-align">Estudiantes y Pesos</h2>
        <table id="tablaEstudiantes" class="highlight">
            <thead>
                <tr>
                    <th>Nombre del Estudiante</th>
                    <th>Peso (kg)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas de la tabla desde JavaScript -->
            </tbody>
        </table>
        <br>
        <button class="waves-effect waves-light btn" onclick="calcularPeso()">Calcular</button>
        <p id="menos40">Alumnos de menos de 40 Kg: </p>
        <p id="entre40y50">Alumnos entre 40 y 50 Kg: </p>
        <p id="entre50y60">Alumnos de más de 50 y menos de 60 Kg: </p>
        <p id="mas60">Alumnos de más o igual a 60 Kg: </p>
    </div>
    <!-- Importando jQuery y el JavaScript de Materialize -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/code.js"></script>

</html>
